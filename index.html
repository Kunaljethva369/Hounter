<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hounter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/Assets/logo.svg">
</head>

<body>
    <header id="navbar">
        <div class="container">
            <!-- <div class="navbar"> -->
                <div class="navbar flex itemCenter">
                    <div class="logo flex itemCenter">
                        <img src="/Assets/logo.svg">
                        <div class="companyName">Hounter</div>
                    </div>
                    <div class="menu flex" id="menuItems">
                        <ul class="flex itemCenter">
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Article</a></li>
                            <li><a href="#">Property</a></li>
                        </ul>
                        <div class="signup flex itemCenter">
                            <button>Sign Up!</button>
                        </div>
                        <div id="hamburger">
                            <div id="menu-bar">
                                <div id="bar1" class="bar"></div>
                                <div id="bar2" class="bar"></div>
                                <div id="bar3" class="bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </header>
    <main>
        <div class="heroSection flex container">
            <div class="leftContainer">
                <div class="title">
                    find the place to live <span class="title-noBg">your dreams</span> easily here
                </div>
                <div class="subTitle">
                    Everything you need about finding your place to live will be here, where it will be easier for you
                </div>
                <div class="search flex itemCenter">
                    <img src="/Assets/fluent_location-16-filled.svg">
                    <input type="text" placeholder="Search for the location you want!">
                    <div class="searchBtn">
                        <button class="flex">Search <img src="/Assets/eva_arrow-ios-forward-fill.svg"></button>
                    </div>
                </div>
                <div class="ourPartner">
                    <h2>Our Partnership</h2>
                    <div class="ourPartnerImages flex">
                        <div class="ourPartnerImage">
                            <img src="/Assets/traveloka_logo 2.svg"">
                        </div>
                        <div class=" ourPartnerImage">
                            <img src="/Assets/traveloka_logo 3.svg"">
                        </div>
                        <div class=" ourPartnerImage">
                            <img src="/Assets/traveloka_logo 4.svg"">
                        </div>
                        <div class=" ourPartnerImage">
                            <img src="/Assets/traveloka_logo 5.svg"">
                        </div>
                    </div>
                </div>
            </div>
            <div class=" rightContainer"><img src="/Assets/Img.svg">
                        </div>
                    </div>
    </main>
    <script src="/index.js"></script>
</body>

</html>
